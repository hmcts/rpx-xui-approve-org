                 <div class="govuk-width-container">
                   <main class ="govuk-main-wrapper" id="main-content" role="main">
                   <h1 class="hmcts-page-heading__title govuk-heading-xl">Organisations pending activation</h1>
                        <lib-govuk-table (valueChange)='displayCounter($event)'
                          *ngIf="!(loading$ | async) else loading"
                          [columnConfig]="columnConfig" [rows]="pendingOrgs$ | async" [firstCellIsHeader]="false" [caption]="''"
                        ></lib-govuk-table>
                        <ng-template #loading>
                          <div>Loading...</div>
                        </ng-template>
                      </main>
                      </div>
