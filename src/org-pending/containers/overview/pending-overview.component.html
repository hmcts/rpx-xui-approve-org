
<div class="govuk-main-wrapper">
 <h1 class="hmcts-page-heading__title govuk-heading-xl">Organisations pending activation</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <app-govuk-table
        *ngIf="!(loading$ | async) else loading"
        [columnConfig]="columnConfig" [rows]="orgs$ | async" [firstCellIsHeader]="false" [caption]="''"
      ></app-govuk-table>
      <ng-template #loading>
        <div>Loading...</div>
      </ng-template>
    </div>
</div>
</div>
