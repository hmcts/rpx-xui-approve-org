<div class="govuk-width-container">
  <a [routerLink]="" class="govuk-back-link" (click)="onGoBack()">Back</a>
  <lib-gov-uk-error-summary *ngIf="errorMessages && errorMessages.length > 0" [errorMessages]="errorMessages"></lib-gov-uk-error-summary>
  <main class="govuk-main-wrapper" id="main-content" role="main">
      <h1 class="govuk-heading-xl">Organisations pending activation</h1>
      <button (click)="activateOrganisations()" type="submit" class=govuk-button>Activate organisations</button>
      <lib-govuk-table (valueChange)='processCheckedOrgs($event)' *ngIf="!(loading$ | async) else loading" 
      [columnConfig]="columnConfig" [rows]="pendingOrganisations$" [firstCellIsHeader]="false" [caption]="''"></lib-govuk-table>
      <ng-template #loading>
          <div>Loading...</div>
      </ng-template>
  </main>
</div>
