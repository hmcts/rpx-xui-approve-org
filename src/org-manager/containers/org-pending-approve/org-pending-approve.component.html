<div class="govuk-width-container">
    <a [routerLink]="" class="govuk-back-link" (click)="onGoBack()">Back</a>
    <main class="govuk-main-wrapper" id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <h1 class="govuk-heading-xl">Check selected organisations before you activate them</h1>

                    <ng-container *ngFor="let organisation of reviewedOrganisations">
                        <h2 class="govuk-heading-m">{{organisation.organisationId}}</h2>
                        <dl class="govuk-summary-list">

                            <div class="govuk-summary-list__row">
                                <dt class="govuk-summary-list__key">
                                    Address
                                </dt>
                                <dd class="govuk-summary-list__value">
                                    {{organisation.address}}
                                </dd>

                            </div>

                            <div class="govuk-summary-list__row">
                                <dt class="govuk-summary-list__key">
                                    Administrator
                                </dt>
                                <dd class="govuk-summary-list__value">
                                    <div>{{organisation.admin}}</div>
                                    <div class="govuk-caption-m govuk-!-font-size-16">{{organisation.email}}</div>
                                </dd>

                            </div>

                        </dl>
                    </ng-container>

                    <button type="button" class="govuk-button" (click)="onApproveOrganisations()">
                        Approve organisations
                    </button>


                </div>
            </div>
        </div>
    </main>
</div>
