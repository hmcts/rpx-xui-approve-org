<div class="hmcts-width-container" *ngIf="email$ | async as email">
    <main role="main" class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">      
                <div class="govuk-panel govuk-panel--confirmation">
                    <h1 class="govuk-panel__title">
                        You've invited
                    </h1>
                    <div class="govuk-panel__body">
                    {{ email }}
                    </div>
                </div>
                <h3 class="govuk-heading-m">What happens next</h3>
                <p class="govuk-body">
                The recipient will receive an email from HM Courts and Tribunals Registrations so they can finish setting up their account.
                </p>
                <p class="govuk-body">
                    <span text><a [routerLink]="" (click)="onGoBack()">Back to manage users</a></span>
                </p>
            </div>
        </div>
      </main>
</div>
