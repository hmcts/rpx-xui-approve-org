<ng-container *ngIf="organisation">
  {{organisation.addressLine1}}<br>
  <div *ngIf='organisation.addressLine2'>
    {{organisation.addressLine2}}<br>
  </div>
  {{organisation.townCity}}<br>
  <div *ngIf='organisation.county'>
    {{organisation.county}}<br>
  </div>
  <div *ngIf='organisation.postCode'>
    {{organisation.postCode}}<br>
  </div>
</ng-container>
