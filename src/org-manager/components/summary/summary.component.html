<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <dl class="govuk-check-your-answers govuk-check-your-answers--pba-overview">
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    Name
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                  {{data.name}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    Address
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                  {{data.address}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    PBA number
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                  {{data.pbaNumber}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    DX number
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                  {{data.dxNumber}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    DX exchange
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                    {{data.dxExchange}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
            <div class="govuk-check-your-answers__contents">
                <dt class="govuk-check-your-answers__question">
                    Administrator
                </dt>
                <dd class="govuk-check-your-answers__answer" *ngIf="data?.credit_limit">
                  {{data.admin}}
                </dd>
                <dd class="govuk-check-your-answers__change">
                </dd>
            </div>
        </dl>
    </div>
</div>
